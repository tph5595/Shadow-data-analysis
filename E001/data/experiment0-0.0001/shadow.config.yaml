general:
  bootstrap_end_time: 300
  stop_time: 3600
  progress: true
  template_directory: shadow.data.template
network:
  use_shortest_path: false
  graph:
    type: gml
    file:
      path: /tordata/tornettools/experiment0-0.0001/conf/atlas_v201801.shadow_v2.gml.xz
      compression: xz
hosts:
  4uthority1:
    network_node_id: 1410
    ip_addr: 100.0.0.1
    bandwidth_down: 1000000 kilobit
    bandwidth_up: 1000000 kilobit
    processes:
    - path: ~/.local/bin/tor
      args: --Address 4uthority1 --Nickname 4uthority1 --defaults-torrc torrc-defaults -f torrc
      start_time: 1
    - path: ~/.local/bin/oniontrace
      args: Mode=log TorControlPort=9051 LogLevel=info Events=BW,CIRC
