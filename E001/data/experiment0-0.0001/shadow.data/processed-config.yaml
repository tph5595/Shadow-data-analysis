general:
  stop_time: 3600 sec
  seed: 666
  parallelism: 6
  bootstrap_end_time: 300 sec
  log_level: info
  heartbeat_interval: 1 sec
  data_directory: shadow.data
  template_directory: shadow.data.template
  progress: true
  model_unblocked_syscall_latency: false
network:
  graph:
    type: gml
    file:
      path: /tordata/tornettools/experiment0-0.0001/conf/atlas_v201801.shadow_v2.gml.xz
      compression: xz
  use_shortest_path: false
experimental:
  use_sched_fifo: false
  use_explicit_block_message: false
  use_syscall_counters: true
  use_object_counters: true
  use_preload_libc: true
  use_preload_openssl_rng: true
  use_preload_openssl_crypto: false
  preload_spin_max: 0
  use_memory_manager: true
  use_shim_syscall_handler: true
  use_cpu_pinning: true
  runahead: 1 ms
  use_dynamic_runahead: false
  socket_send_buffer: 131072 B
  socket_send_autotune: true
  socket_recv_buffer: 174760 B
  socket_recv_autotune: true
  interface_qdisc: fifo
  use_legacy_working_dir: false
  host_heartbeat_log_level: info
  host_heartbeat_log_info:
  - socket
  - node
  - ram
  host_heartbeat_interval: 1 min
  strace_logging_mode: off
  max_unapplied_cpu_latency: 1 μs
  unblocked_syscall_latency: 1 μs
  unblocked_vdso_latency: 10 ns
  use_extended_yaml: false
  scheduler: thread-per-core
hosts:
  4uthority1:
    network_node_id: 1410
    processes:
    - path: ~/.local/bin/tor
      args: --Address 4uthority1 --Nickname 4uthority1 --defaults-torrc torrc-defaults -f torrc
      environment: ''
      quantity: 1
      start_time: 1 sec
      stop_time: null
    - path: ~/.local/bin/oniontrace
      args: Mode=log TorControlPort=9051 LogLevel=info Events=BW,CIRC
      environment: ''
      quantity: 1
      start_time: 2 sec
      stop_time: null
    ip_addr: 100.0.0.1
    quantity: 1
    bandwidth_down: 1000000 Kbit
    bandwidth_up: 1000000 Kbit
    options:
      log_level: null
      pcap_directory: .
      pcap_capture_size: 65535 B
